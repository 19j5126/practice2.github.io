<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>umi</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="douga" src="3.mp4" preload="auto" autoplay></video>
      </a-assets>
      <a-videosphere src="#douga" rotation="0 -65 0"></a-videosphere>
      <a-box id="play" position="0 1.6 -1.5" scale="1 1 1" material="opacity: 0; color: #ffffff"></a-box>
      <a-box id="stop" position="0.5 0 -1" scale="0.2 0.2 0.2" color="red"></a-box>
      <a-camera>
        <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      const video = document.getElementById("douga");    
      btnPlay.addEventListener("mouseenter", (e) =>{
        video.play();
      })      
      btnStop.addEventListener("mouseenter", (e) =>{
        video.pause();       
      })
    </script>
  </body>
</html>
